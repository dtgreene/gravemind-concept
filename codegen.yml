overwrite: true
schema: 'src/**/*.gql'
generates:
  src/__generated__/schema.graphql:
    plugins:
      - schema-ast
    config:
      minify: true
  src/__generated__/schema.ts:
    config:
      declarationKind:
        type: 'class'
        input: 'class'
        interface: 'interface'
      namingConvention: keep
    plugins:
      - add:
          content: '/* ðŸš¨ðŸš¨ðŸš¨ THIS IS AN AUTOGENERATED FILE. DO NOT EDIT THIS FILE DIRECTLY. ðŸš¨ðŸš¨ðŸš¨ */'
      - typescript
hooks:
  afterAllFileWrite:
    - prettier --write
